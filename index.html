<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Dinner Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

  <body>
  <div class=boxModel id="header">
     <h1 class = "title"> Dinner Picker </h1>
  </div>

  <div class=boxModel id="content">
    <div class="btn-wrapper">
      <input type="button" class="btn btn-lg" id="ClickButton" onclick="change()" value="Pick your Dinner"></input>
    </div>
    <br>
    <table style='width: 20%' id="Dinner">
      <tr>
        <th id="Table"></th>
      </tr>
    </table>
    <div id="map"></div>
    <div id="address-panel">
      <input id="address" type="textbox" value="Input your address">
      <input id="submit" type="button" value="search">
    </div>
    <div id="googleMap" style="width: 750px; height: 570px;">
   </div>
  </div>
